# ------------------------------------------------------------------------------
# MACHINE TEMPLATES

.on_ruby:
  tags:
    - ruby
  variables:
    HOSTNAME: "ruby"
    PARTITION: pbatch
    BUILD_ALLOC: srun -N 1 -c 36 -p pbatch -t 60
    TEST_ALLOC: ""
  extends: [.on_toss]

.on_lassen:
  tags:
    - lassen
  variables:
    HOSTNAME: "lassen"
    BUILD_ALLOC: lalloc 1
    TEST_ALLOC: $BUILD_ALLOC
  extends: [.on_blueos]

# ------------------------------------------------------------------------------

.toss3_platform:
  extends: [.on_ruby]

.blueos_platform:
  extends: [.on_lassen]


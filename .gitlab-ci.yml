
variables:
  GIT_SUBMODULE_STRATEGY: recursive
  ALLOC_NAME: ${CI_PROJECT_NAME}_ci_${CI_PIPELINE_ID}
  BUILD_ROOT: ${CI_PROJECT_DIR}

stages:
  - build_and_install
  - r_update_mirror

# ------------------------------------------------------------------------------

.on_ruby:
  tags:
    - shell
    - ruby
  variables:
    HOST: "ruby"
    ARCH: "toss_3_x86_64_ib"
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /_qnone/ || $ON_RUBY == "OFF"' #run except if ...
      when: never
    - if: '$CI_JOB_NAME =~ /release_resources/'
      when: always
    - when: on_success

.on_lassen:
  tags:
    - shell
    - lassen
  variables:
    HOST: "lassen"
    ARCH: "blueos_3_ppc64le_ib_p9"
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /_qnone/ || $ON_LASSEN == "OFF"' #run except if ...
      when: never
    - if: '$CI_JOB_NAME =~ /release_resources/'
      when: always
    - when: on_success

.l_build_and_test:
  script:
    - ml load python/3.8.2
    - ml load "$LC_MODULES"
    - lalloc 1 ./scripts/gitlab/build_and_install.py --spec="$SPEC" --lc-modules="$LC_MODULES" --extra-cmake-args="$EXTRA_CMAKE_ARGS"
    - lalloc 1 ./build_"$ARCH"-"$SPEC"/install/spheral-atstest --atsExe /usr/gapps/ats/"$ARCH"/7.0.5/bin/ats build_"$ARCH"-"$SPEC"/install/tests/integration.ats "$EXTRA_TEST_ARGS"
    - mv *logs/ test-output/
  artifacts:
    paths:
      - test-output/
    expire_in: 1 day

.r_build_and_test:
  script:
    - ml load "$LC_MODULES"
    - srun -N 1 -c 36 -p pdebug -t 60 scripts/gitlab/build_and_install.py --spec="$SPEC" --lc-modules="$LC_MODULES" --extra-cmake-args="$EXTRA_CMAKE_ARGS"
    - ./build_"$ARCH"-"$SPEC"/install/spheral-atstest --atsExe /usr/gapps/ats/"$ARCH"/7.0.5/bin/ats build_"$ARCH"-"$SPEC"/install/tests/integration.ats "$EXTRA_TEST_ARGS"
    - mv *logs/ test-output/
  artifacts:
    paths:
      - test-output/
    expire_in: 1 day

